import = ["~/.config/alacritty/themes/themes/tokyo-night.toml"]

[cursor]
style = { shape = "Block", blinking = "On" }
thickness = 0.2

[font]
bold = { style = "Bold", family = "MartianMono Nerd Font" }
bold_italic = { style = "Bold Italic", family = "MartianMono Nerd Font" }
italic = { style = "Italic", family = "MartianMono Nerd Font" }
normal = { style = "Regular", family = "MartianMono Nerd Font" }
offset = { x = 0, y = 5 }
size = 11.0

[selection]
save_to_clipboard = true

[window]
blur = true
dimensions = { columns = 110, lines = 27 }
dynamic_padding = true
opacity = 0.9
padding = { x = 7, y = 7 }
startup_mode = "Windowed"